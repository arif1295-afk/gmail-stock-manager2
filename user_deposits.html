<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Deposits</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #6610f2; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>User Deposits</h2>
  <table id="deposits-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>World Name</th>
        <th>Bot Name</th>
        <th>Owner Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script>
    async function loadDeposits() {
      const { data, error } = await supabase.from('user_deposits').select('*');
      const tbody = document.querySelector('#deposits-table tbody');
      tbody.innerHTML = '';
      if (data) {
        data.forEach(row => {
          tbody.innerHTML += `<tr>
            <td>${row.id}</td>
            <td>${row.world_name}</td>
            <td>${row.bot_name}</td>
            <td>${row.owner_name}</td>
            <td>${row.status ? 'Active' : 'Inactive'}</td>
          </tr>`;
        });
      }
    }

    loadDeposits();

    supabase.channel('public:user_deposits')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'user_deposits' }, payload => {
        loadDeposits();
      })
      .subscribe();
  </script>
</body>
</html>
