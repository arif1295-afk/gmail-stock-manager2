<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Gmail Stock Admin Panel</title>
    <style>
        /* ...style dari versi sebelumnya... */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 { color: #4a5568; font-size: 2.5em; margin-bottom: 10px; }
        .nav-buttons {
            display: flex; gap: 15px; justify-content: center; margin-top: 20px;
        }
        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; padding: 12px 25px; border-radius: 25px;
            cursor: pointer; font-weight: bold; text-decoration: none; transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }
        .logout-btn {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 20px auto;
        }
        .logout-btn:hover {
            background: linear-gradient(45deg, #c53030, #a81d1d);
            transform: translateY(-2px);
        }
        .menu-tabs { margin-bottom: 30px; text-align: center; }
        .tab-btn {
            padding: 10px 28px;
            margin-right: 10px;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.2s, transform 0.2s;
        }
        .tab-btn:focus, .tab-btn.active {
            background: linear-gradient(45deg, #4a5568, #6b46c1);
            outline: none;
            transform: translateY(-2px);
        }
        .admin-section {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;
        }
        .add-gmail-form, .gmail-list {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.8em; color: #2d3748; margin-bottom: 25px; text-align: center;
        }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: bold; color: #2d3748; }
        .form-input {
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px;
            font-size: 16px; transition: border-color 0.3s ease;
        }
        .form-input:focus { outline: none; border-color: #667eea; }
        .submit-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white; border: none; padding: 15px 30px; border-radius: 25px;
            cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(45deg, #38a169, #2f855a);
            transform: translateY(-2px);
        }
        .notification {
            position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 10px;
            color: white; font-weight: bold; z-index: 1001; animation: slideInRight 0.3s ease;
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .notification.success {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }
        .notification.error {
            background: linear-gradient(45deg, #e53e3e, #c53030);
        }
        /* Modal Deposit */
        #depositModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #0007;
            z-index: 1002;
            align-items: center;
            justify-content: center;
        }
        #depositModal .modal-content {
            background: #fff;
            padding: 28px 24px;
            border-radius: 14px;
            max-width: 340px;
            width: 100%;
            margin: auto;
            position: relative;
            box-shadow: 0 4px 24px #0002;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        #depositModal input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-size: 1em;
            box-sizing: border-box;
        }
        #depositModal button {
            padding: 10px 24px;
            border-radius: 8px;
            background: #48bb78;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        #depositModal button:hover {
            background: #38a169;
        }
        #closeDepositModal {
            position: absolute;
            top: 10px; right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #888;
        }
        #depositNotif {
            margin-top: 12px;
            min-height: 20px;
            font-size: 0.98em;
        }
        /* Deposit Table */
        .deposit-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }
        .deposit-table th, .deposit-table td {
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            text-align: center;
        }
        .deposit-table th {
            background: #667eea;
            color: #fff;
        }
        .deposit-table tr:nth-child(even) { background: #f2f2f2; }
        .action-btn {
            padding: 5px 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin: 0 2px;
        }
        .edit-btn { background: #ffd700; color: #744210; }
        .delete-btn { background: #e53e3e; color: #fff; }
        .status-btn-active { background: #48bb78; color: #fff; }
        .status-btn-inactive { background: #e53e3e; color: #fff; }
        @media (max-width: 768px) {
            .admin-section { grid-template-columns: 1fr; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .menu-tabs { font-size: 0.95em; }
        }
    </style>
    <script>
    if (!localStorage.getItem('gt_session')) {
        window.location = "login.html";
    } else {
        const session = JSON.parse(localStorage.getItem('gt_session'));
        if (!session.isAdmin) window.location = "login.html";
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 GT Gmail Stock Admin</h1>
            <p>Panel Admin untuk Mengelola Stok Gmail (Pembayaran World Lock)</p>
            <div class="nav-buttons">
                <button class="nav-btn" id="export-btn">📊 Export Data</button>
                <button class="nav-btn" id="backup-btn">📥 Backup Data</button>
                <button class="nav-btn" id="depositBtn">Deposit</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- MENU TAB BUTTONS (tanpa Aktivitas) -->
        <div class="menu-tabs">
            <button class="tab-btn" onclick="window.location.href='stock_items.html'">Stock Gmail</button>
            <button class="tab-btn" onclick="window.location.href='daily_sales.html'">Penjualan</button>
            <button class="tab-btn" onclick="window.location.href='users.html'">Users</button>
            <button class="tab-btn" onclick="window.location.href='user_deposits.html'">Deposit</button>
            <button class="tab-btn" onclick="window.location.href='donation_logs.html'">Donation Logs</button>
            <button class="tab-btn" onclick="window.location.href='settings.html'">Settings</button>
        </div>
        <!-- END MENU TAB BUTTONS -->

        <!-- Modal Deposit -->
        <div id="depositModal">
          <div class="modal-content">
            <button id="closeDepositModal" title="Tutup">&times;</button>
            <h2 style="margin-bottom:10px;" id="depositModalTitle">Tambah Deposit User</h2>
            <form id="depositForm">
              <input type="hidden" id="deposit_id">
              <input type="text" id="world_name" placeholder="Nama World" required autocomplete="off">
              <input type="text" id="owner_name" placeholder="Nama Owner" required autocomplete="off">
              <input type="text" id="bot_name" placeholder="Nama Bot" required autocomplete="off">
              <button type="submit" id="depositSubmitBtn">Kirim Deposit</button>
            </form>
            <div id="depositNotif"></div>
          </div>
        </div>

        <!-- Deposit Table -->
        <div>
            <h2 class="section-title">📥 Data Deposit User</h2>
            <div style="overflow-x:auto;">
                <table class="deposit-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>World</th>
                            <th>Owner</th>
                            <th>Bot</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="depositTableBody">
                        <tr><td colspan="6">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="admin-section">
            <div class="add-gmail-form">
                <h2 class="section-title">➕ Tambah Gmail Baru</h2>
                <div class="form-group">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-input" id="newEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="text" class="form-input" id="newPassword" placeholder="password123">
                </div>
                <button class="submit-btn" id="add-btn">➕ Tambah ke Stok</button>
                <div class="form-group" style="margin-top:30px;">
                    <label class="form-label">Harga per akun (World Lock):</label>
                    <input type="number" class="form-input" id="price-input" min="1" value="5">
                    <button class="submit-btn" id="set-price-btn" style="margin-top:10px;">Set Harga</button>
                </div>
            </div>
            <div class="gmail-list">
                <h2 class="section-title">📦 Daftar Gmail Stock</h2>
                <div style="margin-bottom:15px;">
                    <button class="nav-btn" id="refresh-btn">🔄 Refresh</button>
                    <button class="nav-btn" id="clear-sold-btn">🗑️ Clear Sold</button>
                    <button class="nav-btn" id="clear-all-btn">🗑️ Clear All</button>
                </div>
                <div id="stockTableContent"></div>
            </div>
        </div>
        <div class="admin-section">
            <div class="gmail-list" style="grid-column: 1 / span 2;">
                <h2 class="section-title">📝 Activity Log</h2>
                <div id="activityLog"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/app.js"></script>
    <script>
    function logout() {
        localStorage.removeItem('gt_session');
        window.location = "login.html";
    }

    // === Deposit Modal Logic ===
    const depositBtn = document.getElementById('depositBtn');
    const depositModal = document.getElementById('depositModal');
    const closeDepositModal = document.getElementById('closeDepositModal');
    const depositForm = document.getElementById('depositForm');
    const depositNotif = document.getElementById('depositNotif');
    const depositTableBody = document.getElementById('depositTableBody');
    const depositModalTitle = document.getElementById('depositModalTitle');
    const depositSubmitBtn = document.getElementById('depositSubmitBtn');
    let editDepositId = null;

    depositBtn.onclick = () => {
      depositModal.style.display = 'flex';
      depositNotif.textContent = '';
      depositForm.reset();
      depositModalTitle.textContent = 'Tambah Deposit User';
      depositSubmitBtn.textContent = 'Kirim Deposit';
      document.getElementById('deposit_id').value = '';
      editDepositId = null;
    };
    closeDepositModal.onclick = () => {
      depositModal.style.display = 'none';
    };

    depositForm.onsubmit = async function(e) {
      e.preventDefault();
      depositNotif.textContent = 'Mengirim...';
      const world_name = document.getElementById('world_name').value.trim();
      const owner_name = document.getElementById('owner_name').value.trim();
      const bot_name = document.getElementById('bot_name').value.trim();
      const id = document.getElementById('deposit_id').value;

      if (!world_name || !owner_name || !bot_name) {
        depositNotif.textContent = 'Semua field wajib diisi!';
        return;
      }

      try {
        if (id) {
          // Edit deposit
          const { error } = await supabase.from('user_deposits').update({
            world_name, owner_name, bot_name
          }).eq('id', id);
          if (!error) {
            depositNotif.textContent = 'Deposit berhasil diubah!';
            setTimeout(() => { depositModal.style.display = 'none'; loadDeposits(); }, 1200);
          } else {
            depositNotif.textContent = 'Gagal mengubah deposit: ' + (error.message || '');
          }
        } else {
          // Tambah deposit
          const { error } = await supabase.from('user_deposits').insert([{
            world_name, owner_name, bot_name, status: true
          }]);
          if (!error) {
            depositNotif.textContent = 'Deposit berhasil dikirim!';
            depositForm.reset();
            setTimeout(() => { depositModal.style.display = 'none'; loadDeposits(); }, 1200);
          } else {
            depositNotif.textContent = 'Gagal mengirim deposit: ' + (error.message || '');
          }
        }
      } catch (error) {
        depositNotif.textContent = 'Terjadi kesalahan: ' + error.message;
      }
    };

    async function loadDeposits() {
      depositTableBody.innerHTML = '<tr><td colspan="6">Memuat data...</td></tr>';
      const { data, error } = await supabase.from('user_deposits').select('*').order('id', { ascending: false });
      if (error || !data) {
        depositTableBody.innerHTML = '<tr><td colspan="6">Gagal memuat data</td></tr>';
        return;
      }
      if (data.length === 0) {
        depositTableBody.innerHTML = '<tr><td colspan="6">Belum ada data deposit.</td></tr>';
        return;
      }
      depositTableBody.innerHTML = data.map(row => `
        <tr>
          <td>${row.id}</td>
          <td>${row.world_name}</td>
          <td>${row.owner_name}</td>
          <td>${row.bot_name}</td>
          <td>
            <button class="action-btn ${row.status ? 'status-btn-active' : 'status-btn-inactive'}" onclick="toggleStatus(${row.id}, ${row.status})">
              ${row.status ? 'Active' : 'Inactive'}
            </button>
          </td>
          <td>
            <button class="action-btn edit-btn" onclick="editDeposit(${row.id}, '${escapeHtml(row.world_name)}', '${escapeHtml(row.owner_name)}', '${escapeHtml(row.bot_name)}')">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteDeposit(${row.id})">Hapus</button>
          </td>
        </tr>
      `).join('');
    }

    // Escape HTML for safe rendering in attributes
    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;");
    }

    window.editDeposit = function(id, world, owner, bot) {
      depositModal.style.display = 'flex';
      depositNotif.textContent = '';
      depositModalTitle.textContent = 'Edit Deposit User';
      depositSubmitBtn.textContent = 'Simpan Perubahan';
      document.getElementById('deposit_id').value = id;
      document.getElementById('world_name').value = world;
      document.getElementById('owner_name').value = owner;
      document.getElementById('bot_name').value = bot;
      editDepositId = id;
    };

    window.deleteDeposit = async function(id) {
      if (!confirm('Yakin ingin menghapus deposit ini?')) return;
      await supabase.from('user_deposits').delete().eq('id', id);
      loadDeposits();
    };

    window.toggleStatus = async function(id, status) {
      await supabase.from('user_deposits').update({ status: !status }).eq('id', id);
      loadDeposits();
    };

    loadDeposits();
    </script>
</body>
</html>
